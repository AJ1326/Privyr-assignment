<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>Privyr</h1>
    <div class="d-flex-col">
      <span>
        *Please enter the below credential to login. AgentA represent Shivam and AgentB represent Abhishek.
      </span>
      <span>
        username: 'AgentA' || 'AgentB'
        password: 'admin1234'
      </span>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              {{error}}
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control pr-input"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'Username' | translate"
                />
                <span hidden translate>Username</span>
                <div class="error-mssg" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors">
                  <label for="name" class="text-danger" *ngIf="loginForm.controls.username.errors.required">*Username is required.</label>
                </div>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  class="form-control pr-input"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <div class="error-mssg" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
                  <label for="name" class="text-danger" *ngIf="loginForm.controls.password.errors.required">*Password is required.</label>
                </div>
              </label>
            </div>
            <button class="btn btn-save col" type="submit" [disabled]="!loginForm.valid">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
